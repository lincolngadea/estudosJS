<body>
    <h2>Utilizando o resultado do desafio 07, toda vez que o usuário passar o mouse por cima de algum quadrado troque sua cor para uma cor aleatória gerada pela função abaixo:</h2>

    <div class="botao"></div>
    <script>
        let bt = document.querySelector('.botao');
        let btn = document.createElement('button');
        let info = document.createTextNode('Criar');
        btn.setAttribute('type','button');
        btn.appendChild(info);
        bt.appendChild(btn);

        btn.onclick = ()=>{
            let elem = document.createElement('div');
            elem.className = 'box';
            console.log(elem);
            // let box = document.querySelector('.box');
            
            elem.style.width = '100px';
            elem.style.height = '100px';
            elem.style.marginTop = '10px';
            elem.style.backgroundColor = 'red';

            bt.appendChild(elem);

            elem.onmouseover = ()=>{
                elem.style.backgroundColor =getRandomColor()};

        };

        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
            var newColor = getRandomColor(); // #E943F0

    </script>
</body>
